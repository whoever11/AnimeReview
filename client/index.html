<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AnimeReview</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <header>
        <h1>AnimeReview</h1>
        <nav>
            <ul>
                <li><button id ="anime-btn">Anime</button></li>
                <li><button id ="review-btn">Reviews</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="anime-page">
            <h2 id="anime-title"></h2>
            <img id="anime-image" alt="Anime-image" class="anime-image">
            <p id="anime-description"></p>
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </section>
        <section id="review-page">
            <h2 id="review-title"></h2>
            <div id="review-list"></div>
            <form id = "review-form">
                <input type="text" id="name" name="name">
            <br>
                <label for="score">Score</label>
                <select id="score" name="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            <br>
            <label for="review">Review</label>
            <textarea id="review" name="review" rows="4" cols="'50"></textarea>
            <br>
            <input type = "submit" value="Submit">
            </form>
        </section>
    </main>
    <script defer src="script.js"></script>
     </body>
     </html>
