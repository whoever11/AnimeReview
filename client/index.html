<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeReview</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <h1>AnimeReview</h1>
       
    </header>

    <main>
        <section id="anime-container">
            <!-- Anime information will be loaded here -->
        </section>

        <section id="reviews-container">
            <!-- Reviews will be loaded here -->
        </section>

        <form id="review-form">
            <input type="text" id="review-title" placeholder="Review Title" required>
            <textarea id="review-text" placeholder="Your review" required></textarea>
            <input type="number" id="review-score" placeholder="Rating" min="1" max="10" required>
            <button type="submit">Submit Review</button>
        </form>

        <button id="next-anime">Next Anime</button>
    </main>

    <footer>
      
    </footer>

    <script src="script.js"></script>
</body>
</html>
